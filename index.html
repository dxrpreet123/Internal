    <style>
      :root {
        /* Light Mode Defaults - Terracotta & Stone */
        --orbis-primary: #ea580c; /* Orange 600 */
        --orbis-primary-light: #fff7ed; /* Orange 50 */
        --orbis-bg: #fafaf9; /* Stone 50 */
        --orbis-surface: #FFFFFF;
        --orbis-text: #1c1917; /* Stone 900 */
        --orbis-text-secondary: #78716c; /* Stone 500 */
        --orbis-border: #e7e5e4; /* Stone 200 */
      }

      html.dark {
        /* Dark Mode Overrides */
        --orbis-primary: #fb923c; /* Orange 400 */
        --orbis-primary-light: #431407; /* Orange 950 approx */
        --orbis-bg: #0c0a09; /* Stone 950 */
        --orbis-surface: #1c1917; /* Stone 900 */
        --orbis-text: #fafaf9; /* Stone 50 */
        --orbis-text-secondary: #a8a29e; /* Stone 400 */
        --orbis-border: #292524; /* Stone 800 */
      }
      
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--orbis-bg); 
        color: var(--orbis-text); 
        overflow: hidden; 
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      h1, h2, h3, .brand-font {
        font-family: 'Google Sans', 'Open Sans', sans-serif;
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .snap-y-mandatory { scroll-snap-type: y mandatory; }
      .snap-center { scroll-snap-align: center; }

      .orbis-card {
        background: var(--orbis-surface);
        border: 1px solid var(--orbis-border);
        border-radius: 2px; /* More minimal/architectural */
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      
      .orbis-card:hover {
        box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.05);
        transform: translateY(-2px);
        border-color: var(--orbis-primary);
      }
      
      .orbis-input {
        transition: all 0.2s;
        border: 1px solid var(--orbis-border);
        background-color: var(--orbis-surface);
        color: var(--orbis-text);
        border-radius: 4px; /* Minimal */
      }
      .orbis-input:focus {
        border-color: var(--orbis-primary);
        box-shadow: 0 0 0 1px var(--orbis-primary);
        outline: none;
      }

      .shimmer {
        background: linear-gradient(to right, var(--orbis-border) 0%, var(--orbis-surface) 20%, var(--orbis-border) 40%, var(--orbis-border) 100%);
        background-size: 1000px 100%;
        animation: shimmer 2s infinite linear;
      }
      
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }

      .fade-in { animation: fadeIn 0.5s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

      /* Dreamy Entrance Animation */
      @keyframes dreamyIn {
        0% { opacity: 0; transform: scale(0.98) translateY(10px); filter: blur(4px); }
        100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
      }
      .animate-dreamy-in {
        animation: dreamyIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      /* Breathing Animation for Landing */
      .breathe { animation: breathe 4s ease-in-out infinite; }
      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }
    </style>
